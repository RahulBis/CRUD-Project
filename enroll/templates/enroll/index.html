<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'enroll/css/style.css' %}">

    <title>Signup</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class=" col-6 inner-box"><iframe
                        src='https://my.spline.design/roomgirlworkingcopy-78d6f416d88e34457554d8f280a0e4a4/'
                        frameborder='0' width='100%' height='100%'></iframe></div>
                <div class="col-4 signup">
                    <h4 class="">Registration</h4>
                    <p>See your details <a class="Details" href="{% url 'Success'%}">View Detalis</a></p>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="d-grid gap-2 mt-3">
                            <input class="btn text-display" type="submit" value="Register Now">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- <a href="{% url 'Success'%}">View Detalis</a> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
